            --card-bg: #161616;
            --accent-color: #f8c300;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;

        header {
            text-align: center;
            padding: 40px 20px;
            background: #000;

        }

        .section-title {
            width: 100%;
            padding: 15px 20px;
            background-color: var(--accent-color);
            color: #000;
            font-weight: 800;
            text-transform: uppercase;
            margin: 30px 0 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .player-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #333;
        }

        iframe {
            width: 100%;
            height: 568px;
            border: none;
            display: block;
        }

        footer {
            text-align: center;
            padding: 30px;
            color: #555;
        }
    </style>
</head>
